name: recepti

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recepti
    ports:
      - "5433:5432"
    volumes:
      - recepti_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recepti"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  recepti_db:
